apply plugin: "com.android.application"
apply plugin: "kotlin-android"

project.ext.react = [
        enableHermes: true  // üëàüèΩ Set to true to enable Hermes, false to disable
]

def enableHermes = project.ext.react.enableHermes

android {
    namespace "com.mobileapp"
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.mobileapp"
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("org.jetbrains.kotlin:kotlin-stdlib:1.8.10")
    implementation("androidx.appcompat:appcompat:1.6.1")

    // Core RN dependency
    implementation("com.facebook.react:react-android:0.72.6")

    // ‚úÖ Explicit Hermes inclusion
    if (enableHermes.toBoolean()) {
        implementation("com.facebook.react:hermes-android:0.72.6")
    }
}
